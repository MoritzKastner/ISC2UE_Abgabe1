<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loose Typing</title>
</head>
<body>
<script>
    // TODO: Your JavaScript implementation for loose variable typing experiments goes here.
    let number = 20;
    let stringNumber = '21';
    let  string = 'zeichenkette';
    let array = ['Italien', 'Deutschland', 'Schweiz'];

    console.log(number + stringNumber);
    console.log(typeof 2021);
    //Datentyp: number
    console.log(number * stringNumber);
    console.log(typeof 420);
    //Datentyp: number
    console.log(number + string);
    console.log(typeof '20zeichenkette');
    //Datentyp: string
    console.log(number * string);
    console.log(typeof NaN);
    //Datentyp: number
    console.log(number + array);
    console.log(typeof  '20Italien,Deutschland,Schweiz');
    //Datentyp: string
    console.log(number * array);
    console.log(typeof NaN);
    //Datentyp: number


</script>
</body>
</html>
